<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgotten Password</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<section class="hero is-fullheight is-primary">
  <div class="hero-body">
    <div class="container">
      <div class="columns is-centered">
        <div class="column is-half">
          <div class="card">
            <div class="card-content ">
              <h1 class="title has-text-centered has-text-black ">Forgot Your Password?</h1>
              <div class="field">
                <div class="column">
                  <p class="subtitle is-6 has-text-grey mb-4"> Just enter your email address
                    below and we'll send you a link to reset your password!</p>
                </div>
                <form id="resetPasswordForm">
                  <div class="field">
                    <label class="label">Email</label>
                    <div class="control has-icons-left">
                      <input class="input" type="email" id="email" placeholder="Enter Email Address..." name="email">
                      <span class="icon is-small is-left">
                        <i class="fas fa-envelope"></i>
                      </span>
                    </div>
                  </div>
                  <div class="field">
                    <button id="forget-password" class="button is-primary is-fullwidth" type="submit">Reset
                      Password</button>
                  </div>
                </form>
                <hr>
                <div class="text-center">
                  <p class="has-text-grey mb-4">Don't you have an account yet? <a href="signUp.html">Register</a></p>
                  <p class="has-text-grey mb-4">Already have an account? <a href="LoginPage.HTML">Login</a></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  

<script src="./firebase.js" type="module"></script>
<script src="Authen.js" type="module"></script>

  </body>


</html>
