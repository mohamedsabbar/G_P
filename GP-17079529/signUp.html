<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>SignUp</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


</head>

<body class="has-background-primary">
  <section class="hero is-fullheight is-primary">
    <div class="hero-body">
      <div class="container">
        <div class="columns is-centered ">

          <div class="column is-half">
            <div class="card">
              <div class="card-content ">
                <div class="columns ">
                  <div class="column">
                    <div class="p-5">
                      <div class="card">

                        <div class="has-text-centered">
                          <h4 class="is-size-3 has-text-dark mb-3">Create an Account!</h4>
                        </div>
                        <!---->
                        <div class="field">
                          <div class="control">
                            <input class="input" type="email" id="Email" aria-describedby="emailHelp"
                              placeholder="Email Address" name="email">
                          </div>
                        </div>
                        <div class="field">
                          <div class="control">
                            <input class="input" type="password" id="Password" aria-describedby="passwordHelp"
                              placeholder="Enter Password" name="password">
                          </div>
                        </div>
                        <button class="button is-primary is-fullwidth has-text-white has-text-black"
                          id="register-user">Register Account</button>
                        <hr>
                      </div>
                      <div class="has-text-centered"><a href="forgot-password.html">Forgot
                          Password?</a>
                      </div>
                      <div class="has-text-centered"><a href="loginPage.html">Already have an
                          account?
                          Login!</a> </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
  </section>
  </footer>
  <script src="./firebase.js" type="module"></script>

  <script src="Authen.js" type="module"></script>
  <script src="main.js" type="module"></script>

</body>



</html>
